<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-image: url("store.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            padding-top: 50px; /* Added padding to move content below navbar */
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed; /* Fixed position to keep it at the top */
            width: 100%;
            top: 0;
            z-index: 999; /* Ensure it's above other content */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #444;
            font-size: 18px;
            line-height: 1.5;
        }
        .points {
            text-align: left;
            margin-top: 30px;
        }
        .points li {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="http://localhost:4046/admin/loginPage">Admin</a>
        <a href="uhome.html">User</a>
    </nav>
    <div class="container">
        <h1>Welcome to the E-Kart Application</h1>
        <p>Please select a role from the navbar above.</p>
        <div class="points">
            <h3>Why shop with us?</h3>
            <ul>
                <li>Wide range of products available</li>
                <li>Convenient online shopping experience</li>
                <li>Secure payment options</li>
                <li>Fast and reliable delivery</li>
                <li>24/7 customer support</li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
